<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedfilterradiobutton" (change)="buttonchange()" />
    <span>{{ 'All ('+all+')'}}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedfilterradiobutton" (change)="buttonchange()" />
    <span>{{'In Stocks ('+instock+')'}}</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedfilterradiobutton" (change)="buttonchange()" />
    <span>{{'Out Of Stocks ('+outofstock+')'}}</span>
</div>
